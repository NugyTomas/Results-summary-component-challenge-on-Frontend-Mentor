<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Icon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>

  <div class="container  text-center">
    <div class="row justify-content-md-center">
      <div class="col-lg-12" id="result-section">
        <h1 class="your-result-title">Your Result</h1>
        <div class="round-score">
          <p class="hscore-number">76</p>
          <p class="uscore-number"> of 100</p>
        </div>
        <h2 class="great-title">Great</h2>
        <p class="under-great-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="col-lg-12" id="summary-section">
        <h1 class="summary-title">Summary</h1>
        <div class="container-fluid">
          <div class="result-numbers reaction">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon" style="float:left" class="icon">
            <p class="oval-styling reaction-color" style="float: left"> Reaction</p>
            <p class="oval-styling" style="float: right"> <span style="font-weight: 700;">80 </span> / 
              <span style="color:#8b8a82">100</span></p>
          </div>
          <div class="result-numbers memory">
            <img src="assets/images/icon-memory.svg" alt="Memory icon" style="float:left" class="icon">
            <p class="oval-styling memory-color" style="float:left"> Memory </p>
            <p class="oval-styling" style="float:right"><span style="font-weight: 700;">92 </span> /
              <span style="color:#8b8a82">100</span></p>
          </div>
          <div class="result-numbers verbal">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" style="float:left" class="icon">
            <p class="oval-styling verbal-color" style="float:left"> Verbal </p>
            <p class="oval-styling" style="float:right"><span style="font-weight: 700;">61 </span> /
              <span style="color:#8b8a82"> 100 </span></p>
          </div>
          <div class="result-numbers visual">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" style="float:left" class="icon">
            <p class="oval-styling visual-color" style="float:left"> Visual </p>
            <p class="oval-styling" style="float:right"><span style="font-weight: 700;">72 </span> /
              <span style="color:#8b8a82"> 100 </span></p>
          </div>
          <div class="col-md-auto">
          </div>
        </div>
        <button type="button" class="btn btn-lg rounded-pill">Continue</button>

      </div>

    </div>

  </div>



  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NugyTomas">Tomas Nguyen</a>.
  </div>
</body>

</html>
